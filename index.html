<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জরুরি সেবা ডায়রেক্টরি</title>

    <link rel="stylesheet" href="style.css">

    <!-- Tailwind css cdn link -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

    <!-- Font Awesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


     <!-- Google Fonts link -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>


    <section class="nav-section px-[60px] py-[28px] font-inter">

        <div class="navbar flex items-center justify-between">
                <div class="nav-left flex items-center justify-center gap-2">
                       <img class="h-[50px] w-[50px]"  src="./assets/logo.png" alt="">
                       <h1 class="text-[#006747] font-extrabold text-xl">Emergency <br> Service</h1>
                </div>
                <div class="nav-right flex items-center justify-center gap-8">
                       <div class="heart flex items-center justify-center gap-2 bg-[#edfff1] text-lg px-8 py-[11px] rounded-full font-bold">
                             <h1>0</h1>
                             <img class="h-[30px] w-[30px]" src="./assets/heart.png" alt="">
                       </div>
                       <div class="coin flex items-center justify-center gap-2 bg-[#edfff1] text-lg px-8 py-[11px] rounded-full font-bold">
                            <h1>0</h1>
                            <img class="h-[30px] w-[30px]" src="./assets/coin.png" alt="">
                       </div>
                       <div class="copy  bg-[#00a63d] text-white text-lg px-8 py-[11px] rounded-full font-bold">
                        <h1><span class="mr-2">0</span>Copy</h1>

                       </div>
                </div>
        </div>
          
    </section>


    <section class="banner-section flex items-center justify-center py-[21px] px-[60px] bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
            <div class="banner-container flex flex-col items-center justify-center hind-madurai">
                  <img class="h-[92px] w-[92px]" src="./assets/logo-dark.png" alt="">
                  <h1 class="banner-title text-[40px] font-semibold  text-white my-[11px]">জরুরি সেবা ডিরেক্টরি</h1>
                  <p class="banner-description text-white text-[20px] font-semibold ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
    </section>



    <section class="card-section">

        <div class="card-container grid grid-cols-4">

            <div class="emergency">
                <div class="icons flex items-center justify-between">
                    <div class="img p-[18px] bg-[#ffe4e3] rounded-lg flex items-center justify-center">
                            <img class=" h-8 w-8" src="./assets/emergency.png" alt="">
                    </div>
                    
                    <i class="fa-regular fa-heart text-2xl"></i>
                </div>
                <div class="titles">
                    <h1 class="title">জাতীয় জরুরি সেবা</h1>
                    <h1 class="subtitle">National Emergency</h1>
                </div>
                <div class="numbers">
                    <h1 class="number">999</h1>
                    <h1 class="category">সার্বজনীন</h1>
                </div>
                <div class="buttons">
                    <button>
                        <i class="fa-regular fa-copy"></i>
                        <span>Copy</span>
                    </button>
                    <button>
                        <i class="fa-solid fa-phone"></i>
                        <span>Call</span>
                    </button>
                </div>
            </div>

        </div>




    </section>
    
</body>
</html>
