<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards with Call History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <!-- Left Side: Cards -->
    <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Card Template -->
      <div class="card max-w-sm mx-auto bg-white rounded-2xl shadow-lg p-4 space-y-4">
        <div class="flex justify-between items-center">
          <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" 
               fill="none" viewBox="0 0 24 24" 
               stroke-width="1.5" stroke="currentColor" 
               class="w-6 h-6 text-red-500 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.707 
                     0-3.195.937-3.937 2.318C11.883 4.687 10.395 
                     3.75 8.688 3.75 6.099 3.75 4 5.765 4 
                     8.25c0 7.22 8.25 11.25 8.25 
                     11.25S21 15.47 21 8.25z" />
          </svg>
        </div>
        <div class="second-div">
          <h1 class="text-lg font-semibold">Card 1 Heading</h1>
          <h1 class="text-sm text-gray-600">Second Heading</h1>
        </div>
        <div class="third-div">
          <h1 class="text-lg font-semibold">Another Heading</h1>
          <h1 class="text-sm text-gray-600">Sub Heading</h1>
        </div>
        <div class="flex justify-between">
          <button onclick="navigator.clipboard.writeText('Copied text!')" class="px-4 py-2 bg-gray-200 rounded-xl hover:bg-gray-300">Copy</button>
          <button onclick="makeCall(this)" class="px-4 py-2 bg-green-500 text-white rounded-xl hover:bg-green-600">Call</button>
        </div>
      </div>

      <!-- Another Card -->
      <div class="card max-w-sm mx-auto bg-white rounded-2xl shadow-lg p-4 space-y-4">
        <div class="flex justify-between items-center">
          <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" 
               fill="none" viewBox="0 0 24 24" 
               stroke-width="1.5" stroke="currentColor" 
               class="w-6 h-6 text-red-500 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.707 
                     0-3.195.937-3.937 2.318C11.883 4.687 10.395 
                     3.75 8.688 3.75 6.099 3.75 4 5.765 4 
                     8.25c0 7.22 8.25 11.25 8.25 
                     11.25S21 15.47 21 8.25z" />
          </svg>
        </div>
        <div class="second-div">
          <h1 class="text-lg font-semibold">Card 2 Heading</h1>
          <h1 class="text-sm text-gray-600">Second Heading</h1>
        </div>
        <div class="third-div">
          <h1 class="text-lg font-semibold">Another Info</h1>
          <h1 class="text-sm text-gray-600">Details</h1>
        </div>
        <div class="flex justify-between">
          <button onclick="navigator.clipboard.writeText('Copied text!')" class="px-4 py-2 bg-gray-200 rounded-xl hover:bg-gray-300">Copy</button>
          <button onclick="makeCall(this)" class="px-4 py-2 bg-green-500 text-white rounded-xl hover:bg-green-600">Call</button>
        </div>
      </div>

      <!-- You can duplicate more cards in the same structure -->

    </div>

    <!-- Right Side: Call History -->
    <div class="bg-white rounded-2xl shadow-lg p-4 h-fit">
      <h2 class="text-xl font-bold mb-4">ðŸ“ž Call History</h2>
      <div id="callHistory" class="space-y-3">
        <!-- New call history items will appear here -->
      </div>
    </div>

  </div>

  <script>
    function makeCall(button) {
      let card = button.closest(".card");

      let title = card.querySelector(".second-div h1").innerText;
      let info = card.querySelector(".third-div h1").innerText;

      let historyDiv = document.createElement("div");
      historyDiv.className = "p-3 border rounded-xl bg-gray-50 shadow-sm";
      historyDiv.innerHTML = `
        <h3 class="font-semibold">${title}</h3>
        <p class="text-sm text-gray-600">${info}</p>
      `;

      document.getElementById("callHistory").appendChild(historyDiv);


    }
  </script>
</body>
</html>
